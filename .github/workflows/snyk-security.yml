name: Snyk Security

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  snyk:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@806182742461562b67788a64410098c9d9b96adb

      - name: Snyk Code test
        run: |
          snyk code test --sarif > snyk-code.sarif || echo "{}" > snyk-code.sarif

      - name: Snyk IaC test
        run: snyk iac test --report -d || true

      - name: Build Docker image (only if Dockerfile exists)
        run: |
          if [ -f Dockerfile ]; then
            docker build -t your/image-to-test .
          else
            echo "Skipping Docker build: Dockerfile not found."
          fi

      - name: Snyk Container monitor (only if Dockerfile exists)
        run: |
          if [ -f Dockerfile ]; then
            snyk container monitor your/image-to-test --file=Dockerfile -d || true
          else
            echo "Skipping container monitor: Dockerfile not found."
          fi

      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif

